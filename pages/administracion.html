    <main id="mainAdmin" class="mainAdmin">
      <div id="main"></div>  
      <section class="container mt-5">
        <h2 class="tituloAdministracion">Administrador de Libros</h2>
        <form class="row"  method="post" enctype="multipart/form-data" id="form-administracion">
            <div class="mb-3 col-12 col-md-6">
              <label for="titulo" class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo" name="titulo">
              <div id="titulo-error" class="error"></div>
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" name="autor">
                <div id="autor-error" class="error"></div>
            </div>
            <div class="mb-3 col-12 ">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" name="descripcion"></textarea>
                <div id="descripcion-error" class="error"></div>
            </div>
            <div class="mb-3 col-12 col-md-4">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio">
                <div id="precio-error" class="error"></div>
            </div>
            <div class="mb-3 col-12 col-md-8">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="imagen" name="imagen">
                <div id="imagen-error" class="error"></div>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-success" value="Ingresar Libro" >                     
            </div>
            
          </form>

      </section>
      <section class="container mt-5 mb-5">
        <h2 class="tituloListado">Listado de Libros</h2>
        <table class="table table-hover table-dark table-striped table-responsive">
            <thead>
              <tr>
                <th scope="col">#id</th>
                <th scope="col">Título</th>
                <!-- <th scope="col">Descripcion</th> -->
                <th scope="col">Autor</th>
                <th scope="col">Precio</th>
                <th scope="col">Imagen</th>
                <!-- <th scope="col">Acciones</th> -->
              </tr>
            </thead>
            <tbody id="Listado">
              <!-- El id="Listado" se captura en JS para ir completando c/u de la filas -->                          
            </tbody>    
          </table>

      </section>
