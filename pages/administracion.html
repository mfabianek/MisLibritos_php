<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración | MIS LIBRITOS</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/estilos_administracion.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="bodyAdministracion">
    <header class="header">
        <nav>            
            <a href="../index.html">
                <img src="../assets/img/logo mis libritos.png" alt="logo imagen" width="150" loading="lazy">
               </a>  
            <ul >
                <li ><a  href="../index.html">Inicio</a></li>
                <li ><a  href="registrarse.html">Registrarse</a></li>
                <li ><a  href="iniciosesion.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main id="main" class="main">
        <section class="seccionAdministracion">
            <form action="" method="get"  id="form-administracion">
                <h2 class="tituloAdministracion">Administración</h2>
                <div>
                    <input type="text" placeholder="Titulo"  id="titulo" name="titulo">
                    <div id="error-titulo" class="error-text"></div>
                </div>
                <div>
                    <input type="text" placeholder="Autor"  id="autor" name="autor">
                    <div id="error-autor" class="error-text"></div>
                </div>
                <div>
                    <textarea type="text" placeholder="Descripcion"  class="descripcion" id="descripcion" name="descripcion"></textarea>
                    <div id="error-descripcion" class="error-text"></div>
                </div>
                <div>
                    <input type="text" placeholder="Precio"  id="precio" name="precio">
                    <div id="error-precio" class="error-text"></div>
                </div>
               
                <div>
                    <input type="text" placeholder="Imagen"  id="imagen" name="imagen">
                    <div id="error-imagen" class="error-text"></div>
                </div>

                <div>
                    <input class="boton" type="submit" value="INSERTAR">                
                </div>
            </form>
        </section>
    </main>
  
    <script src="../js/validar_administracion.js"></script>
</body>
</html>
